<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close__btn" data-modal-close>
      <svg class="modal-close__icon" width="18" height="18">
        <use href="./images/sprite3.svg#icon-closes"></use>
      </svg>
    </button>
    <div class="form">
      <form class="contact-form">
        <h2 class="title-form">contact us</h2>
        <div class="form-field">
          <label class="contact-form-label" for="use_name">Name</label>
          <input type="text" class="contact-form-input" name="use_name" required minlength="2"
            patterna="[-zA-Zа-яА-Я]+\s[-zA-Zа-яА-Я]+$" id="use_name">
          <span class="contact-icon">
            <svg class="person-icon" width="18" height="18">
              <use href="./images/sprite3.svg#icon-person"></use>
            </svg>
          </span>
        </div>
        <div class="form-field">
          <label class="contact-form-label" for="use_email">Phone</label>
          <input type="tel" class="contact-form-input" name="use_phone" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="097-xxx-xx-xx" id="use_phone">
          <span class="contact-icon">
            <svg class="person-icon" width="18" height="18">
              <use href="./images/sprite3.svg#icon-tel"></use>
            </svg>
          </span>
        </div>
        <div class="form-field">
          <label class="contact-form-label" for="user_message">Comment</label>
          <textarea class="contact-form-message" name="user_message" id="user_message" placeholder="Text"></textarea>
        </div>
        <div class="form-btn">
          <button type="submit" class="form-bt modal-btn">Send
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
